    <script>
      // Remove Loveable branding if present
      (function() {
        const removeLoveable = () => {
          const selectors = [
            '[class*="loveable" i]',
            '[id*="loveable" i]',
            'a[href*="loveable" i]',
            '[data-loveable]',
            '[class*="made-by" i]',
            '[class*="watermark" i]',
            '[class*="attribution" i]'
          ];
          selectors.forEach(selector => {
            try {
              document.querySelectorAll(selector).forEach(el => el.remove());
            } catch(e) {}
          });
        };
        removeLoveable();
        setTimeout(removeLoveable, 100);
        setTimeout(removeLoveable, 500);
        setTimeout(removeLoveable, 1000);
        document.addEventListener('DOMContentLoaded', removeLoveable);
      })();
    </script>
